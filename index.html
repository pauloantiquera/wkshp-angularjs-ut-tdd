<!DOCTYPE html>
<html lang="en" ng-app="LunchBoxApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Workshop AngularJS + TDD">
    <meta name="author" content="Paulo Antiquera">
    <link rel="icon" href="assets/favicon/favicon.ico">

    <title>Lunch Box App</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/lunchbox-app.css" rel="stylesheet">
  </head>

  <body ng-controller="dayProductionController as dayProductionCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Lunch Box App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse pull-right">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <h1>{{dayProductionCtrl.getPageTitle()}} [{{dayProductionCtrl.getDay()}}]</h1>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- Lunch Box App Scripts -->
    <script src="app/lunchBoxApp.module.js"></script>
    <script src="app/dailyproduction/dailyProduction.module.js"></script>
    <script src="app/dailyproduction/dayProduction.controller.js"></script>


  </body>
</html>
