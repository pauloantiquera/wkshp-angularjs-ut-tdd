<div class="container">

	<div class="row">
		<div class="page-header">
			<h1>Contact Form</h1>
		</div>
	</div>

	<div class="row">
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" class="form-control" placeholder="Type your name here">
			</div>
			<div class="form-group">
				<label for="email">E-Mail</label>
				<input type="email" id="email" class="form-control" placeholder="your@email.here">
			</div>
			<div class="form-group">
				<label>Message</label>
				<textarea id="message" class="form-control" placeholder="Tell us something..." />
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

</div>
